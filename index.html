<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Probando Vue.js</title>
</head>
<body>
  <div id="app">
    <h1>{{ titulo | uppercase }}</h1>
    <h2>{{ subtitulo | lowercase }}</h2>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        titulo: 'Estás en Kinetics',
        subtitulo: 'Estamos probando la librería de Vue.js'
      },
      filters: {
        uppercase: function (str) {
          return str.toUpperCase()
        },
        lowercase: function (str) {
          return str.toLowerCase()
        }
      }
    })
  </script>
</body>
</html>
